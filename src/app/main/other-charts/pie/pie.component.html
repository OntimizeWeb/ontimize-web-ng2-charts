<div fxLayout="column" fxLayoutAlign="center top">

    <example-comp comp-name="OTHER_CHARTS.PIE_BASIC" comp-desc="OTHER_CHARTS.PIE_BASIC.DESC" [files]="getBasicUsageFiles()"
        layout-fill>
        <o-chart type="pie" entity="EMovementTypesTotal" x-axis="MOVEMENTTYPES" y-axis="MOVEMENT"></o-chart>
    </example-comp>

    <example-comp comp-name="OTHER_CHARTS.PIE_CUSTOM" comp-desc="OTHER_CHARTS.PIE_CUSTOM.DESC" [files]="getCustomConfigurationFiles()"
        layout-fill>
        <o-chart type="pie" entity="EMovementTypesTotal" x-axis="MOVEMENTTYPES" y-axis="MOVEMENT" [chart-parameters]="chartParameters"></o-chart>
    </example-comp>

    <example-comp comp-name="OTHER_CHARTS.PIE_CUSTOM_SERVICE" comp-desc="OTHER_CHARTS.PIE_CUSTOM_SERVICE.DESC" [files]="getCustomDataFiles()"
        layout-fill>
        <o-chart #pieChart type="pie" [data]="data"></o-chart>
    </example-comp>

</div>
