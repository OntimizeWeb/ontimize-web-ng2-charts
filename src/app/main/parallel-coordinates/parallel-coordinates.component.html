<div layout="column" layout-align="center top" layout-margin>

  <example-comp [comp-name]="getBasicId()" [files]="getBasicFiles()">
    <div layout="row" layout-padding layout-align="center center">
      <o-chart type="parallelCoordinatesChart" flex="75" chart-height="350" entity="EDimensionData" [chart-parameters]="chartConf2"></o-chart>
    </div>
    <div class="body-text-container" layout-padding>
      <h2>Basic Usage</h2>
      <p class="body-text">
        Chart data are provided through an Ontimize service.
      </p>
    </div>
  </example-comp>

  <example-comp [comp-name]="getCustomId()" [files]="getCustomFiles()">
    <div layout="row" layout-padding layout-align="center center">
      <o-chart #chart type="parallelCoordinatesChart" flex="75" chart-height="350" [chart-parameters]="chartConf"></o-chart>
    </div>
    <div class="body-text-container" layout-padding>
      <h2>Custom Usage</h2>
      <p class="body-text">
        Chart data are provided through an independent own service. In this case de data
        are hard coded in the typescript
      </p>
    </div>
  </example-comp>
</div>
