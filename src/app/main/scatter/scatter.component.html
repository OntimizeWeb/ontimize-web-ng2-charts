<div fxLayout="column" fxLayoutAlign="center top">
  <example-comp [comp-name]="getBasicUsageId()" [files]="getBasicUsageFiles()">
    <o-chart #scatter type="scatterChart" x-label="Time" y-label="Amount (€)" entity="EMovementsGrouped" x-axis="DATE_"
      y-axis="MOVEMENT;AVERAGE;BALANCE" x-data-type="time" chart-height="600"></o-chart>
    <div class="body-text-container">
      <h2>Basic Usage</h2>
      <p class="body-text">
        Chart data are provided through an Ontimize service.
      </p>
    </div>
  </example-comp>
  <example-comp [comp-name]="getCustomConfigurationId()" [files]="getCustomConfigurationFiles()">
    <o-chart #scatter2 type="scatterChart" x-label="Time" y-label="Amount (€)" entity="EMovementsGrouped" x-axis="DATE_"
      y-axis="MOVEMENT;AVERAGE;BALANCE" x-data-type="time" [chart-parameters]="chartParameters" chart-height="600"></o-chart>
    <div class="body-text-container">
      <h2>Custom Configuration</h2>
      <p class="body-text">
        Chart configuration are provided for the user in component.
      </p>
    </div>
  </example-comp>
</div>
