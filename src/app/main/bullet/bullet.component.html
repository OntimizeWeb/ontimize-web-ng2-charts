<div layout="column" layout-align="center top" layout-padding>
  <example-comp [comp-name]="getBasicId()" [files]="getBasicFiles()">
    <div layout="row" layout-padding layout-align="center center">
      <o-chart type="bulletChart" flex="75" chart-height="200" entity="EBullet" [chart-parameters]='chartParameters2'></o-chart>
    </div>
    <div class="body-text-container" layout-padding>
      <h2>Basic Usage</h2>
      <p class="body-text">
        Chart data are provided through an Ontimize service.
      </p>
    </div>
  </example-comp>

  <example-comp [comp-name]="getCustomId()" [files]="getCustomFiles()">
    <div layout="row" layout-padding layout-align="center center">
      <o-chart #bulletChart type="bulletChart" flex="75" chart-height="200" [chart-parameters]="chartParameters"></o-chart>
    </div>
    <div class="body-text-container" layout-padding>
      <h2>Custom Usage</h2>
      <p class="body-text">
        Chart data are provided through an independent own service. In this case de data
        are hard coded in the typescript
      </p>
    </div>
  </example-comp>
</div>
