<div fxLayout="column" fxLayoutAlign="center top">
  <example-comp [comp-name]="getBasicId()" [files]="getBasicFiles()">
    <o-chart type="bulletChart" chart-height="200" entity="EBullet" [chart-parameters]='chartParameters2'></o-chart>
    <div class="body-text-container">
      <h2>Basic Usage</h2>
      <p class="body-text">
        Chart data are provided through an Ontimize service.
      </p>
    </div>
  </example-comp>

  <example-comp [comp-name]="getCustomId()" [files]="getCustomFiles()">
    <o-chart #bulletChart type="bulletChart" chart-height="200" [chart-parameters]="chartParameters"></o-chart>
    <div class="body-text-container">
      <h2>Custom Usage</h2>
      <p class="body-text">
        Chart data are provided through an independent own service. In this case de data are hard coded in the
        typescript
      </p>
    </div>
  </example-comp>
</div>
