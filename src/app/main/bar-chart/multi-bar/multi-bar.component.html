<div fxLayout="column" fxLayoutAlign="center top">
    <example-comp comp-name="BAR_CHAR.MULTIBAR_BASIC" comp-desc="BAR_CHAR.MULTIBAR_BASIC.DESC" [files]="getBasicUsageFiles()"
        layout-fill>
        <o-chart type="multiBar" x-label="Time" y-label="Amount (€)" flex="75" entity="EMovementsGrouped" x-axis="DATE_"
            y-axis="MOVEMENT;AVERAGE;BALANCE" x-data-type="time"></o-chart>
    </example-comp>

    <example-comp comp-name="BAR_CHAR.MULTIBAR_CUSTOM_SERIES" comp-desc="BAR_CHAR.MULTIBAR_CUSTOM_SERIES.DESC" [files]="getCustomDataFiles()"
        layout-fill>
        <o-chart #multiBar type="multiBar" flex="75" x-label="Time" y-label="Amount (€)" [data]="data" x-data-type="time"
            flex="75"></o-chart>
    </example-comp>
</div>
