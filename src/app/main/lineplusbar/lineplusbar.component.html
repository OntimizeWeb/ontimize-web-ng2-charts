<div fxLayout="column" fxLayoutAlign="center top">
  <example-comp [comp-name]="getBasicUsageId()" [files]="getBasicUsageFiles()">
    <o-chart #lineplusbar type="linePlusBarWithFocusChart" entity="EMovementsGrouped" x-axis="DATE_" y-axis="MOVEMENT;BALANCE"
      x-data-type="time" [chart-parameters]="chartParameters" chart-height="500">
    </o-chart>
    <div class="body-text-container">
      <h2>Basic Usage</h2>
      <p class="body-text">
        Chart data are provided through an Ontimize service.
      </p>
    </div>
  </example-comp>

  <example-comp [comp-name]="getCustomConfigurationId()" [files]="getCustomConfigurationFiles()">
    <o-chart #lineplusbar2 type="linePlusBarWithFocusChart" entity="EMovementsGrouped" x-axis="DATE_" y-axis="MOVEMENT;BALANCE"
      x-data-type="time" [chart-parameters]="chartParameters2" chart-height="500">
    </o-chart>
    <div class="body-text-container">
      <h2>Custom Configuration</h2>
      <p class="body-text">
        Chart data are provided through an Ontimize service.
      </p>
    </div>
  </example-comp>
</div>
