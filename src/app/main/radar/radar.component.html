<div layout="column" layout-align="center top">

    <example-comp [comp-name]="getBasicId()" [files]="getBasicFiles()">
        <div layout="row" layout-fill layout-align="center">
          <o-chart type="radarChart" chart-height="400" flex="75" entity="EDimensionData" [chart-parameters]="chartConf2"></o-chart>
        </div>
        <div class="body-text-container" layout-padding>
          <h2>Basic Usage</h2>
          <p class="body-text">
            Chart data are provided through an Ontimize service.
          </p>
        </div>
      </example-comp>

  <example-comp [comp-name]="getCustomId()" [files]="getCustomFiles()">
    <div layout="row" layout-fill layout-align="center">
      <o-chart #radar type="radarChart" chart-height="400" flex="75" [chart-parameters]="chartConf"></o-chart>
    </div>
    <div class="body-text-container" layout-padding>
      <h2>Custom Usage</h2>
      <p class="body-text">
        Chart data are provided through an independent own service. In this case de data
        are hard coded in the typescript
      </p>
    </div>
  </example-comp>
</div>
